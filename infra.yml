AWSTemplateFormatVersion: '2010-09-09'
Description: Create S3 bucket, SQS queue, and EC2 instance with unique suffix
 
Parameters:
  UniqueSuffix:
    Type: String
    Description: Unique suffix for resource names
 
Resources:
  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "shaleen-bucket-${UniqueSuffix}"
 
  MySQSQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "shaleen-queue-${UniqueSuffix}"
 
  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-03bb6d83c60fc5f7c  # âœ… Valid AMI for ap-south-1
      InstanceType: t2.micro
      SecurityGroups:
        - !Ref MySecurityGroup
 
  MySecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and HTTP access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
